<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Quote Machine Ex.</title>
    <link href="style.css" rel="stylesheet">
    <script src='QLIST.js'></script>

    <script>

      window.onload = init;
      function init() {
        newQuote()
      }
      function newQuote() {
        let quoteLength = QUOTELIST.length;
        let randindex = Math.floor(Math.random() * quoteLength);
        let randomQuoteData = QUOTELIST[randindex];
        let twiLink ="https://twitter.com/intent/tweet?hashtags=quotes&amp;related=freecodecamp&amp;text=%22";
        document.getElementById('tweet-quote').href = twiLink;
        document.getElementById('text').innerText = randomQuoteData.text;
        document.getElementById('author').innerText = randomQuoteData.author;
      }
    </script>
  </head>

  <body>
    <div class="container">
      <div class='row py-10'>
        <div class='col-md-8 offset-md-2'>
         <wrapper id="quote-box">
           <div class="card text-center">
            <div class="card-header">
                Quote
            </div>
            <div class="card-body  bg-warning mb-3">
              <blockquote class="blockquote mb-0">
                <p id='text'></p>
                  <footer class="blockquote-footer" id='author'></footer>
                </blockquote>
                <button id="new-quote" onclick="newQuote();" class="btn btn-primary btn-block text-center">New Quote</button>
                <a id="tweet-quote" target = '_blank' href='#' class="btn btn-danger btn-block text-center">Tweet me!</a>
              </div>
            </div>
          </div>
      </wrapper>
   </div>
 </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
  </body>

</html>
